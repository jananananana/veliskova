<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
        <!-- Inject Module -->
        <script src="assets/javascripts/app.module.js" type="text/javascript"></script>
        <!-- Inject Factory -->
        <script src="assets/javascripts/factories/success.factory.js" type="text/javascript"></script>
        <!-- Inject Components -->
        <script src="assets/javascripts/topNavigation/topNavigation.component.js" type="text/javascript"></script>
        <script src="assets/javascripts/success/successProb.component.js" type="text/javascript"></script>
        <script src="assets/javascripts/resources/resourcesPage.component.js" type="text/javascript"></script>
        <script src="assets/javascripts/bottomFooter/bottomFooter.component.js" type="text/javascript"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">

        <title>Veliskova</title>
    </head>

    <body class="j-body" ng-app="app">
        <header class="top-header">
            <h1 class="b-heading--1 top-header__h">
                <span class="top-header__text">
                    Hi! I'm Jana.
                </span>
                <span class="top-header__deco">
                    <ng-include src="'assets/images/swoosh.svg'"></ng-include>
                </span>
            </h1>
        </header>
        <div class="j-nav j-borders">
            <div class="j-nav__container j-main-sizing">
                <a class="j-button j-nav__link" ui-sref="home">
                    Home
                </a>
                <a class="j-button j-nav__link" ui-sref="about">About</a>
                <a class="j-button j-nav__link" ui-sref="resources">Resources</a>
                <a class="j-button j-nav__link" ui-sref="blog">Blog</a>
            </div>
        </div>
        <div class="j-main j-borders">
            <ui-view class="j-main j-main-sizing"></ui-view>
        </div>
        <bottom-footer></bottom-footer>

        <!-- Slider -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
        <script src="https://rawgit.com/rzajac/angularjs-slider/master/dist/rzslider.js"></script>


    </body>
</html>
